name: Iris classification Deploy 

on: 
  push:
    branches: [main, master]
  workflow_dispatch:

jobs: 
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os}}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Smoke Test (import & help)
        run: |
          python -c "import server, torch; print('okay')"
      
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with: 
          context: .
          file: ./Dockerfile
          push: false
          tags: iris-api:ci



