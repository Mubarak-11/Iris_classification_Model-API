name: iris-ci-ghcr

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # required to push to GHCR

    env:
      IMAGE_NAME: iris_classification_model-api
      DOCKERFILE: ./Dockerfile
      CONTEXT: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional) Show whatâ€™s in the build context for debugging
      - name: List files
        run: ls -lah

      # Buildx (recommended for reliable caching/features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR using GITHUB_TOKEN (no PAT needed in Actions)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Lowercase the owner (in case your username/org has capitals)
      - name: Lowercase owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Build & push (latest + SHA)
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LC }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.REPO_OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Optional: enable local cache to speed up repeat builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
